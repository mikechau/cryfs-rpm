---
sudo: required
services:
  - docker
language: go
cache:
  directories:
    - /home/travis/docker
before_install:
  - go get github.com/tonistiigi/buildcache/cmd/buildcache
  - mkdir -p /home/travis/docker
install:
  - if [ -e docker/latest_image.tar.gz ]; then
      docker load -i /home/travis/docker/latest_image.tar.gz;
    fi
  - if [ -e docker/latest_cache.tar.gz ]; then
      docker load -i /home/travis/docker/latest_cache.tar.gz;
    fi
  - ./build.sh
  - docker save cryfs | gzip > /home/travis/latest_image.tar.gz
  - sudo `which buildcache` save -o /home/travis/latest_cache.tar.gz cryfs
  - sudo chown $USER /home/travis/docker/latest_cache.tar.gz
script:
  - echo 'noop'
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
    tags: true
